<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-3">
            <div class="shadow p-3 m-3">
                <h1 class="text-center text-primary">Login</h1>
                <form #loginform="ngForm" (ngSubmit)="loginUser()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input matInput name="username"  class="form-control" type="text" [(ngModel)]="user.username" placeholder="Username" required
                      #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
                      <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is
                        required</small>
                      
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input matInput name="password"  class="form-control" type="text" [(ngModel)]="user.password" placeholder="Password" required
                        #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                        <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is
                          required</small>
                        
                      </div>
                      
                    

                      <button [disabled]="loginform.form.invalid" mat-raised-button
                      color="primary" class="btn btn-primary mt-4">Register</button>
                  </form>
            </div>
        </div>
    </div>

</div>
